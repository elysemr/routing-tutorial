<div>
    <label>Search:</label>
    <input [(ngModel)]="searchCriteria" type="text">

<table>
    <tr *ngFor="let o of objs | search: searchCriteria | sort:'title':false">

        <td>{{o.title}}</td>
        <td>{{o.count}}</td>
    </tr>
</table>
